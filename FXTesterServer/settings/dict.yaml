dict:
  words:
    name:
      ja: 名前
      en: Name

  messages:
    InternalError:
      ja: |
        インターナルエラーが発生しました。
        (エラーコード: 0x%x)
      en: |
        インターナルエラーが発生しました(要英訳)。
        (エラーコード: 0x%x)
    ForbiddenCharacterError:
      ja: |
        %sに禁止文字が指定されました。
        (エラーコード: 0x%x)
      en: |
        %sに禁止文字が指定されました(要英訳)。
        (エラーコード: 0x%x)
alias:
  "\\*": "ja"
  "ja(?:-JP)?": "ja"
  "en(?:-US)?": "en"
